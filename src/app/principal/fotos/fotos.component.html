<h2>Fotos con t√≠tulos que empiezan con "A - R - S"</h2>
<div class="contenedor center">
  <mat-card *ngFor="let foto of fotos" class="foto">
    <mat-card-content>
      <span>- IMAGEN Nro {{foto.id}} :</span>
      <br>
      <img [src]="foto.thumbnailUrl" alt="Foto">
      <br>
      <span>- Titulo:</span>
      <p>{{ foto.title }}</p>
      <hr>
    </mat-card-content>
  </mat-card>
</div>
